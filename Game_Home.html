<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="game_style.css">
</head>
<body>

    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script type="text/javascript" src="swipe.js"></script>
  
  <p>Click the button to get your coordinates.</p>

  <button onclick="getLocation()">Track It</button>

  <p id="demo"></p>

  <script>
    var x = document.getElementById("demo");

    var options = {
    enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 0
    };

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, options);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      var altitude = position.coords.altitude;
      var speed = position.coords.speed;
      var timestamp = position.timestamp;
      // get the start time
      var tick = new Date();
      // convert it to local time
      var lap = tick.toLocaleTimeString();

      x.innerHTML += "<br>------------------------------------------<br>" +
        "Timestamp: " + timestamp +
        "<br>Latitude: " + latitude +
        "<br>Longitude: " + longitude +
        "<br>Altitude: " + altitude +
        "<br>Time: " + lap +
        "<br>Speed: " + speed;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }
</body>
</html>
